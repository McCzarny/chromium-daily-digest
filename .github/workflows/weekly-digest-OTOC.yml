name: Generate and Publish Weekly Summary for On-Top-Of-Chromium configuration

on:
  # Runs at 06:30 UTC on Sundays
  schedule:
    - cron: '30 6 * * 0'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the SECRET_GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write # To push the generated summary file back to the repo
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Generate summary page
        env:
          SECRET_GEMINI_API_KEY: ${{ secrets.SECRET_GEMINI_API_KEY }}
          SECRET_GITHUB_TOKEN: ${{ secrets.SECRET_GITHUB_TOKEN }}
          SECRET_NEXOS_TOKEN: ${{ secrets.SECRET_NEXOS_TOKEN }}
        run: npm exec tsx scripts/generate-weeklies.ts config.on-top-of-chromium.json
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Check if there are changes to commit
          if [[ -z $(git status -s) ]]; then
            echo "No changes to commit."
          else
            git add public/summaries
            git commit -m "docs: Add weekly summary for ${{ env.YESTERDAY }}"
            git pull --rebase
            git push
          fi
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the generated summaries directory
          path: './public/summaries'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
